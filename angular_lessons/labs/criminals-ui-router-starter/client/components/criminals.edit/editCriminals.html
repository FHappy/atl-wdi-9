<form ng-submit="$ctrl.editCriminal($ctrl.criminalEdit)" id="newCriminal">
  <div>
    <label for="newCriminal-name">Name:</label>
    <input type="text" id="newCriminal-name" ng-model="$ctrl.criminalEdit.name" placeholder="Prof. Moriarty">
  </div>
  <div>
    <label for="newCriminal-location">Crime:</label>
    <input type="text" id="newCriminal-location" ng-model="$ctrl.criminalEdit.crime" placeholder="Reichenbach Falls, CH">
  </div>
  <div>
    <label for="newCriminal-status">Status:</label>
    <select id="newCriminal-status" ng-model='$ctrl.criminalEdit.status'>
      <option value="" disabled>- - Please Select One - -</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="Unknown" selected>Unknown</option>
    </select>
  </div>
  <div>
    <input type="submit" value="Edit Criminal">
  </div>
</form>
