<!DOCTYPE html>
<html ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/productsController.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
    {{'I ' + 'am ' + 'a ' + 'working ' + 'Angular.js ' + 'app!' }}
    <div class="container" ng-controller="ProductsController as products">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Date Added:</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat='product in products.products | orderBy: "+product.price"'>
                  <td>{{product.name}}</td>
                  <td>{{product.price | currency}}</td>
                  <td>{{product.dateAdded | date: 'MM/dd/yy'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form ng-submit="products.addProduct()">
            <div class="form-group">
              <label for="">Product Name:</label>
              <input type="text" class="form-control" ng-model="products.newProduct.name">
            </div>
            <div class="form-group">
              <label for="">Product Price:</label>
              <input type="number" class="form-control" ng-model="products.newProduct.price">
            </div>
            <button type="submit" class="btn btn-default">Add New Product</button>
          </form>
        </div>
      </div>
    </div>


  </body>
</html>
