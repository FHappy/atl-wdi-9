<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Tic Tac, what?</h1>
      <div class="jumbotron">
        <h1>Player 1's Turn!</h1>
      </div>
    </div>
    <div class="Board" id="gameBoard">
      <!-- first row -->
        <div class="row row1">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="pos(0,0)">
              <h2>Click Me</h2>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="pos(0,1)">
              <h2>Click Me</h2>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="pos(0,2)">
              <h2>Click Me</h2>
            </div>
          </div>
        </div>


        <!-- second row  -->
        <div class="row row2">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="pos(1,0)">
              <h2>Click Me</h2>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="pos(1,1)">
              <h2>Click Me</h2>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="pos(1,2)">
              <h2>Click Me</h2>
            </div>
          </div>
        </div>

        <!-- third row -->
        <div class="row row3">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div  id="pos(2,0)">
              <h2>Click Me</h2>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div  id="pos(2,1)">
              <h2>Click Me</h2>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="pos(2,2)">
              <h2>Click Me</h2>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-danger btn-lg">New Game</button>

    </div>

  </div>
















<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
