<!DOCTYPE html>
<!-- ADD ng-app to the html tag -->
<html ng-app="InfamousCriminals">
<head>
  <meta charset="UTF-8">
  <title>Infamous Criminals</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/criminalsController.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Infamous Criminals</h1>

<!-- ADD ng-controller to the section tag -->
  <section ng-controller='CriminalsController as criminals'>

  <!-- FILL IN THE BLANKS! -->
    <ul id="criminals">
      <li ng-repeat="criminal in criminals.all" data-id="">
        <strong>{{criminal.name}}</strong> <em>{{criminal.location}}</em> <span class='status {{criminal.status}}'>{{criminal.status}}</span>
        <button class='delete' ng-click="criminals.deleteCriminal(criminal)">X</button>
        <button class='delete' ng-click="criminals.showEditDiv(criminal)">Edit</button>
      </li>
    </ul>

    <div ng-if='criminals.loadingAll'>
      Loading...
    </div>
<!-- ADD ng-submit to the form -->
    <form ng-show='!criminals.criminalToEdit' ng-submit='criminals.addCriminal()'>
      <div>
        <label for="newCriminal-name">Name:</label>
        <input type="text" id="newCriminal-name" ng-model="criminals.newCriminal.name" placeholder="Prof. Moriarty">
      </div>
      <div>
        <label for="newCriminal-location">Location:</label>
        <input type="text" id="newCriminal-location" ng-model="criminals.newCriminal.location" placeholder="Reichenbach Falls, CH">
      </div>
      <div>
        <label for="newCriminal-status">Status:</label>

<!-- ADD ng-model to the select tag -->
        <select id="newCriminal-status" ng-model='criminals.newCriminal.status'>
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown" selected>Unknown</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Criminal">
      </div>
    </form>

    <!-- SEPARATE EDIT FORM -->
    <form ng-hide = '!criminals.criminalToEdit' ng-submit='criminals.editCriminal(criminals.criminalToEdit)'>
      <div>
        <label for="editCriminal-name">Name:</label>
        <input type="text" id="newCriminal-name" ng-model="criminals.criminalToEdit.name" placeholder="{{criminals.criminalToEdit.name}}">
      </div>
      <div>
        <label for="editCriminal-location">Location:</label>
        <input type="text" id="newCriminal-location" ng-model="criminals.criminalToEdit.location" placeholder="{{criminals.criminalToEdit.location}}">
      </div>
      <div>
        <label for="editCriminal-status">Status:</label>
        <select id="newCriminal-status" ng-model='criminals.criminalToEdit.status'>
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown" selected>Unknown</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Save Edited Criminal">
      </div>
    </form>

  </section>

</body>
</html>
